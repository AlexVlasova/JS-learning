<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    table {
       border-collapse: collapse;
     }
     th, td {
       border: 1px solid black;
       padding: 4px;
     }
     th {
       cursor: pointer;
     }
     th:hover {
       background: yellow;
     }
  </style>
</head>

<body>

  <table id="grid">
    <thead>
      <tr>
        <th data-type="number">Возраст</th>
        <th data-type="string">Имя</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>5</td>
        <td>Вася</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Петя</td>
      </tr>
      <tr>
        <td>12</td>
        <td>Женя</td>
      </tr>
      <tr>
        <td>9</td>
        <td>Маша</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Илья</td>
      </tr>
    </tbody>
  </table>

  <script>
    grid.addEventListener('click', event => {
        if (event.target.tagName !== 'TH') return;

        const type = event.target.dataset.type;

        let table = Array.from(document.querySelector('tbody').rows);
        let index = event.target.cellIndex;

        if (type == 'number') {
            table.sort((a, b) => a.cells[index].textContent - b.cells[index].textContent)
        } else if (type == 'string') {
            table.sort((a, b) => a.cells[index].textContent > b.cells[index].textContent)
        }

        document.querySelector('tbody').append(...table);
    });
  </script>

</body>
</html>
