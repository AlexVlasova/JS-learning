<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .hidden {
        display: none;
    }
  </style>
</head>
<body>

    <div class="btn">
        <span class="left-arrow">▶</span> <span class="bottom-arrow hidden">▼</span>Сладости (нажми меня)!
    </div>
    <ul class="ul hidden">
        <li>Пирожное</li>
        <li>Пончик</li>
        <li>Мёд</li>
    </ul>

    <script>
        const btn = document.querySelector('.btn');

        btn.addEventListener('click', () => {
            document.querySelector('.left-arrow').classList.toggle('hidden');
            document.querySelector('.bottom-arrow').classList.toggle('hidden');
            document.querySelector('.ul').classList.toggle('hidden');
        });
    </script>
</body>
</html>
