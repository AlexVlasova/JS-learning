<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #mouse {
      display: inline-block;
      cursor: pointer;
      margin: 0;
    }

    #mouse:focus {
      outline: 1px dashed black;
    }
  </style>
</head>

<body>

  <p>Кликните по "изображению" мыши и перемещайте её с помощью клавиш со стрелками.</p>

  <pre id="mouse">
 _   _
(q\_/p)
 /. .\
=\_t_/=   __
 /   \   (
((   ))   )
/\) (/\  /
\  Y  /-'
 nn^nn
</pre>


  <script>
    mouse.addEventListener('click', event => {
        mouse.tabIndex = 0;
        mouse.focus();
    });

    mouse.addEventListener('keydown', event => {
        if (document.activeElement != mouse) return;

        if (event.key === 'ArrowUp') {
            mouse.style.marginTop = parseInt(window.getComputedStyle(mouse).marginTop) - 10 + 'px';
        } else if (event.key === 'ArrowDown') {
            mouse.style.marginTop = parseInt(window.getComputedStyle(mouse).marginTop) + 10 + 'px';
        } else if (event.key === 'ArrowLeft') {
            mouse.style.marginLeft = parseInt(window.getComputedStyle(mouse).marginLeft) - 10 + 'px';
        } else if (event.key === 'ArrowRight') {
            mouse.style.marginLeft = parseInt(window.getComputedStyle(mouse).marginLeft) + 10 + 'px';
        }
    });
  </script>

</body>

</html>
