<!DOCTYPE HTML>
<html>
<body>

  <ul>
    <li>Животные
      <ul>
        <li>Млекопитающие
          <ul>
            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>
            <li>Тигры</li>
          </ul>
        </li>
        <li>Другие
          <ul>
            <li>Змеи</li>
            <li>Птицы</li>
            <li>Ящерицы</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Рыбы
      <ul>
        <li>Аквариумные
          <ul>
            <li>Гуппи</li>
            <li>Скалярии</li>
          </ul>
        </li>
        <li>Морские
          <ul>
            <li>Морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <script>
    const li = document.querySelectorAll('li');

    li.forEach(elem => {
        console.log(elem);
        const innerLi = elem.querySelectorAll('li').length;
        console.log(elem.data + ' ' + innerLi);
        elem.firstChild.data = elem.firstChild.data + (innerLi > 0 ? `[${innerLi}]` : '');
    });
  </script>

</body>
</html>
